name: Preflight

on:
  push:
    branches:
      - main
      - develop
  pull_request:

permissions:
  contents: read

jobs:
  preflight:
    name: Preflight Checks
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Build Release
        run: msbuild CerebrusImGuiApp.sln /t:Rebuild /p:Configuration=Release /p:Platform=x64
