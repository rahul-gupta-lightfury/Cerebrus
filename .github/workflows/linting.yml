name: Linting

on:
  push:
    branches:
      - main
      - develop
  pull_request:

permissions:
  contents: read

jobs:
  lint:
    name: Static Build Validation
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Build Debug (warnings as errors)
        run: msbuild CerebrusImGuiApp.sln /t:Rebuild /p:Configuration=Debug /p:Platform=x64 /p:TreatWarningsAsErrors=true
