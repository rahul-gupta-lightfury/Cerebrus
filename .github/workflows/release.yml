name: Release

on:
  push:
    tags:
      - "v.*.*.*"
      - "V.*.*.*"

jobs:
  release:
    runs-on: windows-latest
    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Normalize tag version
        id: version
        shell: bash
        run: echo "version=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Ensure tag is on dev-py or main
        shell: bash
        run: |
          git fetch origin dev-py main --depth=1
          if git merge-base --is-ancestor $GITHUB_SHA origin/dev-py; then
            exit 0
          fi
          if git merge-base --is-ancestor $GITHUB_SHA origin/main; then
            exit 0
          fi

          echo "Tag $GITHUB_REF_NAME must be based on dev-py or main."
          exit 1

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -m pip install pyinstaller

      - name: Install Inno Setup
        shell: pwsh
        run: |
          choco install innosetup --yes --no-progress
          echo "C:\Program Files (x86)\Inno Setup 6" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - name: Build standalone executable and installer
        shell: pwsh
        run: |
          ./scripts/build_pyinstaller.ps1 -TagVersion "${{ steps.version.outputs.version }}" -OutputDir "dist"

      - name: Validate Installer
        shell: pwsh
        run: |
          $version = "${{ steps.version.outputs.version }}"
          $installerPath = "dist/Cerebrus-$version-Setup.exe"
          
          Write-Host "Validating installer: $installerPath"
          
          # 1. Run the installer silently
          Start-Process -FilePath $installerPath -ArgumentList "/VERYSILENT", "/SUPPRESSMSGBOXES", "/NORESTART" -Wait -NoNewWindow
          
          # 2. Verify files were installed (bundling check)
          $installDir = "C:\Program Files\Cerebrus"
          if (-not (Test-Path "$installDir\install_dependencies.ps1")) {
             # Fallback check for x86 if needed, though we expect x64
             $installDir = "C:\Program Files (x86)\Cerebrus"
             if (-not (Test-Path "$installDir\install_dependencies.ps1")) {
                 Write-Error "Validation Failed: install_dependencies.ps1 not found in installation directory."
                 exit 1
             }
          }
          Write-Host "Validation Passed: Dependency script bundled correctly."
          
          # Refresh environment variables to pick up PATH changes from the installer
          $env:Path = [System.Environment]::GetEnvironmentVariable("Path","Machine") + ";" + [System.Environment]::GetEnvironmentVariable("Path","User")
          
          # 3. Verify commands (sanity check)
          Write-Host "Checking Python command..."
          python --version
          
          Write-Host "Checking ADB command..."
          if (Get-Command adb -ErrorAction SilentlyContinue) {
              adb version
          } else {
              Write-Warning "ADB not found in PATH after refresh. Attempting to locate..."
              # Common winget/Android locations
              $possiblePaths = @(
                  "$env:LOCALAPPDATA\Microsoft\WinGet\Links\adb.exe",
                  "$env:LOCALAPPDATA\Android\Sdk\platform-tools\adb.exe",
                  "$env:ProgramFiles\Android\android-sdk\platform-tools\adb.exe"
              )
              
              $adbFound = $false
              foreach ($path in $possiblePaths) {
                  if (Test-Path $path) {
                      Write-Host "Found ADB at $path"
                      & $path version
                      $adbFound = $true
                      break
                  }
              }
              
              if (-not $adbFound) {
                  # Last ditch search
                  $adbSearch = Get-ChildItem -Path $env:LOCALAPPDATA -Filter "adb.exe" -Recurse -ErrorAction SilentlyContinue | Select-Object -First 1
                  if ($adbSearch) {
                       Write-Host "Found ADB at $($adbSearch.FullName)"
                       & $adbSearch.FullName version
                  } else {
                      Write-Error "ADB command not found and could not be located."
                      if (Test-Path "$env:TEMP\cerebrus_install_debug.txt") {
                          Write-Host "Content of installation debug log:"
                          Get-Content "$env:TEMP\cerebrus_install_debug.txt"
                      }
                      exit 1
                  }
              }
          }


      - name: Upload installer artifacts
        uses: actions/upload-artifact@v4
        with:
          name: CerebrusInstallers-${{ github.ref_name }}
          path: |
            dist/Cerebrus-${{ steps.version.outputs.version }}-Setup.exe
            dist/Cerebrus-${{ steps.version.outputs.version }}-win64.zip

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          body: |
            Automated release for tag ${{ github.ref_name }}.
            
            ## Installation Options
            
            ### Option 1: Windows Installer (Recommended)
            1. Download `Cerebrus-${{ steps.version.outputs.version }}-Setup.exe`
            2. Run the installer
            3. Follow the installation wizard
            4. Launch Cerebrus from Start Menu or Desktop shortcut
            
            ### Option 2: Portable ZIP
            1. Download `Cerebrus-${{ steps.version.outputs.version }}-win64.zip`
            2. Extract to your preferred location
            3. Run `Cerebrus.exe`
            
            **Requirements:**
            - Windows 10/11 (64-bit)
            - No Python installation required - everything is bundled!
          draft: false
          prerelease: false
          files: |
            dist/Cerebrus-${{ steps.version.outputs.version }}-Setup.exe
            dist/Cerebrus-${{ steps.version.outputs.version }}-win64.zip

