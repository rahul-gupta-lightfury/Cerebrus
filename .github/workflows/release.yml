name: Release

on:
  push:
    tags:
      - "v.*.*.*"
      - "V.*.*.*"

jobs:
  release:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Normalize tag version
        id: version
        shell: bash
        run: echo "version=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Ensure tag is on dev-py or main
        shell: bash
        run: |
          git fetch origin dev-py main --depth=1
          if git merge-base --is-ancestor $GITHUB_SHA origin/dev-py; then
            exit 0
          fi
          if git merge-base --is-ancestor $GITHUB_SHA origin/main; then
            exit 0
          fi

          echo "Tag $GITHUB_REF_NAME must be based on dev-py or main."
          exit 1

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      - name: Build MSI and EXE installers
        shell: pwsh
        run: |
          ./scripts/build_installers.ps1 -TagVersion "${{ steps.version.outputs.version }}" -OutputDir "installer_output"

      - name: Upload installer artifacts
        uses: actions/upload-artifact@v4
        with:
          name: CerebrusInstallers-${{ github.ref_name }}
          path: |
            installer_output/Cerebrus-${{ steps.version.outputs.version }}.msi
            installer_output/Cerebrus-${{ steps.version.outputs.version }}.exe

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          body: |
            Automated release for tag ${{ github.ref_name }}.
          draft: false
          prerelease: false
          files: |
            installer_output/Cerebrus-${{ steps.version.outputs.version }}.msi
            installer_output/Cerebrus-${{ steps.version.outputs.version }}.exe
