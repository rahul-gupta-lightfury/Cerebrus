name: Release

on:
  push:
    tags:
      - "V.*.*.*"

jobs:
  release:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Ensure tag is on dev-py branch
        shell: bash
        run: |
          git fetch origin dev-py --depth=1
          if ! git merge-base --is-ancestor $GITHUB_SHA origin/dev-py; then
            echo "Tag $GITHUB_REF_NAME is not based on dev-py."
            exit 1
          fi

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Build Windows installer bundle
        run: |
          python -m pip install --upgrade pip
          python -m cerebrus.installers.builder --output installer_output

      - name: Upload installer artifact
        uses: actions/upload-artifact@v4
        with:
          name: CerebrusInstaller-${{ github.ref_name }}
          path: installer_output/Cerebrus.zip

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: ${{ github.ref_name }}
          body: |
            Automated release for tag ${{ github.ref_name }} generated from the dev-py branch.
          draft: false
          prerelease: false
